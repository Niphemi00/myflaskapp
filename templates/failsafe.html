{% extends 'base.html' %}

{% block content %}
  <div class="container">
  <h1>
    {{ error }}
  </h1>
    <form action="/form" method="POST">
    <div class="mb-3">
    <input type="text" class="form-control"  aria-describedby="emailHelp"
           placeholder="First Name" name="first_name" value="{{ first_name }}">
  </div>
    <div class="mb-3">
    <input type="tel" class="form-control"  aria-describedby="emailHelp"
           placeholder="Last Name" name="last_name" value="{{ last_name }}">
  </div>
  <div class="mb-3">
    <input type="email" class="form-control"  aria-describedby="emailHelp"
           placeholder="Email Address" name="email" value="{{ email }}">
  </div>
    <br/>
  <button type="submit" class="btn btn-secondary">Submit</button>
</form>
  </div>
{% endblock %}
